<html>
    <head>
        <title>My portfolio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="nav-wrapper">
                <div class="leftside">
                    <div class="nav-link-wrapper active-nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="nav-link-wrapper">
                        <a href="about.html">About</a>
                    </div>
                </div>

                <div class="rightside">
                    <div class="brand">Sundaram Gupta</div>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content-items-wrapper">

                    <!-- 1st item -->
                    <div class="content-item-wrapper">
                        <div class="portfolio-img-background" style="background-image:url(temp/rps.png) ;"></div>
                        <div class="img-text-wrapper">
                            <div class="subtitle">
                                A simple web-based game using HTML, CSS and JavaScript
                            </div>
                        </div>
                    </div>

                    <!-- 2nd item -->
                    <div class="content-item-wrapper">
                        <div class="portfolio-img-background" style="background-image:url(temp/books-review.jpg) ;"></div>
                        <div class="img-text-wrapper">
                            <div class="subtitle">
                                Book review web application. Used Goodread's API to pull data from a broader audience and built an API to make the data more accessible to the users.
                            </div>
                        </div>
                    </div>

                    <!-- 3rd item -->
                    <div class="content-item-wrapper">
                        <div class="portfolio-img-background" style="background-image:url(temp/wiki.png) ;"></div>
                        <div class="img-text-wrapper">
                            <div class="subtitle">
                                A Wikipedia like encyclopedia using Django
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const portfolioItems = document.querySelectorAll('.content-item-wrapper')
        portfolioItems.forEach(portfolioItem => {
            portfolioItem.addEventListener('mouseover', () => {
                portfolioItem.childNodes[1].classList.add('img-darken');
            })
            portfolioItem.addEventListener('mouseout', () => {
                portfolioItem.childNodes[1].classList.remove('img-darken');
            })
            
        });
    </script>
</html>
